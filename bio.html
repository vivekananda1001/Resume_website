<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Data</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Bio-Data</h1>
    </header>
    <main>
        <section class="bio-data">
            <form>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br>

                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your address" required></textarea><br>

                <label for="contact">Contact:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

                <label for="interests">Interests:</label>
                <textarea id="interests" name="interests" placeholder="List your interests" required></textarea><br>

                <button type="submit">Submit</button>
            </form>

            <div class="buttons">
                <button onclick="location.href='index.html'">Resume</button>
                <button onclick="location.href='bio.html'">Bio-Data</button>
                <button onclick="location.href='info.html'">Info</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;  Resume_builder 2024 </p>
    </footer>
</body>
</html>
